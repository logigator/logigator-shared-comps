<form [formGroup]="loginForm" (ngSubmit)="submit()" autocomplete="off" *ngIf="!showResendSuccessMessage; else resendSuccess">
	<h3> {{'POPUP.LOGIN.HEADLINE' | translate}} </h3>

	<logi-input type="text" formControlName="user" label="{{'POPUP.LOGIN.USERNAME' | translate}}">
		<logi-input-error error="required">{{'POPUP.LOGIN.USERNAME_ERR_REQUIRED' | translate}}</logi-input-error>
	</logi-input>

	<logi-input type="password" formControlName="password" label="{{'POPUP.LOGIN.PASSWORD' | translate}}">
		<logi-input-error error="required"> {{'POPUP.LOGIN.PASSWORD_ERR_REQUIRED' | translate}}</logi-input-error>
	</logi-input>

	<div class="error-container">
		<p class="error">{{errorMessage}}</p>
		<button type="button" class="btn-outline secondary" *ngIf="showResendButton" (click)="resendVerificationMail()">{{'POPUP.LOGIN.RESEND_BUTTON' | translate}}</button>
	</div>


	<button type="submit" class="btn-raised primary" [disabled]="loginForm.invalid">{{'POPUP.LOGIN.LOGIN_BUTTON' | translate}}</button>

	<div class="login-divider">
		<div class="divider"></div>
		<div>
			{{'POPUP.LOGIN.OR' | translate}}
		</div>
		<div class="divider"></div>
	</div>

	<div class="social-media-login">
		<button class="btn-raised primary social-button google" (click)="loginGoogle()">
			GOOGLE
			<img class="btn-raised secondary"  src="assets/icons/dark/google.svg" alt="google login icon">
		</button>
		<button class="btn-raised primary social-button twitter" (click)="loginTwitter()">
			TWITTER
			<img class="btn-raised secondary" src="assets/icons/dark/twitter.svg" alt="twitter login icon">
		</button>
	</div>
</form>

<ng-template #resendSuccess>
	<div class="action-success">
		<h3>{{'POPUP.LOGIN.RESEND_SUCCESS_1' | translate}}</h3>
		<p>{{'POPUP.LOGIN.RESEND_SUCCESS_2' | translate}}</p>
		<button type="button" class="btn-raised primary" (click)="close()">{{'POPUP.LOGIN.RESEND_SUCCESS_OK_BUTTON' | translate}}</button>
	</div>
</ng-template>
